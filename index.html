<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <!-- Font Family - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/utilities.css">
    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>

    <nav class="navbar fc">
        <h1 class="fs-1">POMODORO</h1>
        <button>Settings</button>
    </nav>

    <div class="main-container fc">
        <div class="timer-container">
            <h2 id="typeofbreakDisplay" class="fs-2">Pomodoro</h2>
            <div class="timer-shower fc">
                <h1 class="fs-timer"><span id="minDisplay">25</span>:<span id="secDisplay">00</span></h1>
            </div>
            <div class="btn-switcher">
                <button id="btnToggle">Start</button>
            </div>
        </div>
    </div>

    <footer class="footer fc">
        <button id="btnShortBreak">Short Break</button>
        <button id="btnPomodoro">Pomodoro</button>
        <button id="btnLongBreak">Long Break</button>
    </footer>

    <!-- Settings -->
    <div class="setting-container">
        <div class="setting-cards fc">
            <label class="fs-2" for="inputShortBreak">Short Break</label>
            <input id="inputShortBreak" type="number">
        </div>
        <div class="setting-cards fc">
            <label class="fs-2" for="inputPomodoro">Pomodoro</label>
            <input id="inputPomodoro" type="number">
        </div>
        <div class="setting-cards fc">
            <label class="fs-2" for="inputLongBreak">Long Break</label>
            <input id="inputLongBreak" type="number">
        </div>
        <div class="btn-container fc">
            <button id="btnSave">Save</button>
            <button id="btnClose">Close</button>
        </div>
    </div>

    <script src="./public/js/app.js"></script>

</body>

</html>
